<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Reservations</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007BFF;
      padding: 1em;
      color: white;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #eaeaea;
      margin-top: 2em;
    }
  </style>
</head>
<body>
 <header>
  <div class="header-container">
    <img src="image/logo.png">
    
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="destinations.html">Transport Booking</a></li>
        <li><a href="hotel.html">Hotel Booking</a></li>
        <li><a href="insurance.html">Insurance</a></li>
        <li><a href="destinations1.html">Destinations</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <h2>Hotel Reservation Form</h2>
    <form>
      <label for="guestName">Full Name:</label>
      <input type="text" id="guestName" name="guestName" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="checkin">Check-In Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-Out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <label for="room">Room Type:</label>
      <select id="room" name="room" required>
        <option value="">-- Select Room Type --</option>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
        <option value="deluxe">Deluxe Room</option>
      </select>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" name="requests" rows="4" placeholder="Any special needs or instructions..."></textarea>

      <button type="submit">Reserve Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Tourista Consultant. All rights reserved.</p>
  </footer>
</body>
</html>
